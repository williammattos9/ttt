<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #00ccff;
            text-shadow: 0 0 10px #00ccff;
            font-size: 24px;
            margin: 20px 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            border: 2px solid #444;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #2a2a2a;
        }
        .cell.x {
            color: #ff4d4d;
        }
        .cell.o {
            color: #4dff4d;
        }
        #status {
            margin: 20px 0;
            font-size: 16px;
            color: #00ccff;
        }
        #restart {
            background-color: #00ccff;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 40px;
            font-family: 'Press Start 2P', cursive;
        }
        #restart:hover {
            background-color: #00aaff;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 10px; /* Reduzido de 12px para 10px */
            color: #888;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }
        audio {
            margin: 20px 0;
            filter: sepia(20%);
        }
        @media (max-width: 600px) {
            footer {
                font-size: 8px; /* Ainda menor para telas de celular */
            }
            .board {
                grid-template-columns: repeat(3, 80px); /* Ajusta o tamanho do tabuleiro */
            }
            .cell {
                width: 80px;
                height: 80px;
                font-size: 32px; /* Ajusta o tamanho do X e O */
            }
            h1 {
                font-size: 20px; /* Ajusta o título */
            }
            #status {
                font-size: 14px; /* Ajusta o status */
            }
            #restart {
                font-size: 12px; /* Ajusta o botão */
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="status">Vez do jogador: X</div>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <audio controls loop>
        <source src="https://williammattos9.github.io/ttt/theme_16bits.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <button id="restart">Reiniciar Jogo</button>
    <footer>Desenvolvido por MAGniphik Design Studios</footer>

    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const restartButton = document.getElementById('restart');
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Linhas
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colunas
            [0, 4, 8], [2, 4, 6] // Diagonais
        ];

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (board[index] === '' && gameActive) {
                board[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                e.target.classList.add(currentPlayer.toLowerCase());

                if (checkWin()) {
                    status.textContent = `Jogador ${currentPlayer} venceu!`;
                    gameActive = false;
                } else if (board.every(cell => cell !== '')) {
                    status.textContent = 'Empate!';
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    status.textContent = `Vez do jogador: ${currentPlayer}`;
                }
            }
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => board[index] === currentPlayer);
            });
        }

        function restartGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = `Vez do jogador: ${currentPlayer}`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>
